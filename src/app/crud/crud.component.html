<div class="container custon-container">
  <div class="col-md-12">
    <h3>Crear Usuario</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="nombre"
      [(ngModel)]="usuarioDetalle.name" name="name" required
      >
    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Edad"
        [(ngModel)]="usuarioDetalle.age" name="age" required
        >
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email"
        [(ngModel)]="usuarioDetalle.email" name="email" required
        >
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="contraseÃ±a"
        [(ngModel)]="usuarioDetalle.password" name="password" required
        >
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="agregarUsuarios()" >Agregar</button>
    </div>
    <div class="form-group">
        <button class="btn btn btn-primary btn-lg btn-block" (click)="mostrarUsuario()">Consultar Usuarios</button>
    </div>
  </div>
</div>

<div  *ngIf="respuesta2.length != 0">
    <h3 class="mb-3 text-center">Lista de Usuarios</h3>
  </div>
<div class="col-md-12">
  <table class="table table-borderd" *ngIf="respuesta2.length !=0">
    <thead>
      <tr>
        <th scope="col">Identificador</th>
        <th scope="col">Nombre</th>
        <th scope="col">Edad</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of respuesta2 | keyvalue" (click)="EliminarUsuario(result.value.id)">
        <td>{{result.value.id}}</td>
        <td>{{result.value.name}}</td>
        <td>{{result.value.age}}</td>
        <td>{{result.value.email}}</td>
        <td>
          <span class="edit" routerLink="/Usuario{{result.id}}" (click)="editar(result.value.name)">Editar</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
